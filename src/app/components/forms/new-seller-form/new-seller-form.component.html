<mat-card class="form-card">
    <mat-card-header>
        <mat-card-title>Añadir nuevo vendedor</mat-card-title>
        <mat-card-subtitle>Introduce la address del nuevo vendedor. Solo pueden recibir dinero de las ventas los vendedores registrados.
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>




            <button mat-raised-button color="primary" type="submit" class="w-100 mt-20px">
                <mat-icon *ngIf="loading">
                    <mat-spinner color="accent" diameter="20"></mat-spinner>
                </mat-icon>
                Añadir vendedor
            </button>
        </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
