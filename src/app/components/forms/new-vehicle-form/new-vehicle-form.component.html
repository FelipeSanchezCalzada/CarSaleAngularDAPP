<mat-card class="form-card">
    <mat-card-header>
        <mat-card-title>Añadir Vehiculo</mat-card-title>
        <mat-card-subtitle>Recuerda que has debes tener activada una direccion con permisos en MetaMask
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>

            <button *ngIf="ownersLoaded && ownersLoaded" mat-raised-button color="primary" type="submit" class="w-100 mt-20px">
                <mat-icon *ngIf="loading">
                    <mat-spinner color="accent" diameter="20"></mat-spinner>
                </mat-icon>
                Comprar Vehiculo
            </button>
            <button *ngIf="!ownersLoaded || !sellersLoaded" disabled mat-raised-button color="primary" type="submit" class="w-100 mt-20px">
                <mat-icon class="disabled-spinner-color">
                    <mat-spinner diameter="20" ></mat-spinner>
                </mat-icon>
                Cargando lista de dueños y vendedores...
            </button>

        </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
